<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="announcement">
        <h3>The design represents both <br>Desktop and Mobile view <br>
            <br>
             To view interactions: <br>
              Run the designs in prototype mode.</h3>
    </div>
    

    <div class="imageWrapper" id="wrapper">
        <img src="" id="fullImg" />
        <span id="closeBtn">X</span>
    </div>
    

    <!-- Desktop Gallery -->
    <div class="img-gallery desktop-gallery">
        <img src="images/image1.jpg" data-full="images/image1.jpg" />
        <img src="images/image2.jpg" data-full="images/image2.jpg" />
        <img src="images/image3.jpg" data-full="images/image3.jpg" />
        <img src="images/image4.jpg" data-full="images/image4.jpg" />
    </div>

    <!-- Mobile Gallery -->
    <div class="img-gallery mobile-gallery">
        <img src="images/image1.jpg" data-full="images/image1.jpg" />
        <img src="images/image2.jpg" data-full="images/image2.jpg" />
        <img src="images/image3.jpg" data-full="images/image3.jpg" />
        <img src="images/image4.jpg" data-full="images/image4.jpg" />
    </div>

    <script src="script.js"></script>
</body>
</html>
